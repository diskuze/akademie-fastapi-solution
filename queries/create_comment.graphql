mutation CreateComment(
    $content: String! = "test comment"
    $discussionCanonical: String! = "www.sport.cz/clanek/91839"
    $replyTo: Int = null
) {
    createComment(
        input: {
            content: $content
            discussionCanonical: $discussionCanonical
            replyTo: $replyTo
        }
    ) {
        id
    }
}