query DiscussionComments(
  $canonical: String!
  $offset: Int! = 0
) {
  discussion(canonical: $canonical) {
    id
    canonical
    comments(offset: $offset) {
      ...Comment
      replies {
        ...Comment
      }
    }
  }
}

fragment Comment on Comment {
  id
  content
  user {
    id
    nick
  	name
  }
}
